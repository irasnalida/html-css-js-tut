<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="scrollanim.css" />
    <script defer src="scrollanim.js"></script>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date hidden">July 20, 2023</div>
        <div class="links">
          <div class="signup hidden">Sign Up</div>
          <div class="login hidden">Log In</div>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <div class="subscribe hidden">Subscribe &#9662</div>
        <div class="logo hidden">
          <img src="images/awesome-logo.svg" alt="">
        </div>
        <div class="social hidden"><img src="images/social-icons.svg" alt=""></div>
      </div>
    </div>

    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item hidden">
          <img src="images/one.svg" alt="">
        </div>
        <div class="photo-grid-item hidden">
          <img src="images/two.svg" alt="">
        </div>
        <div class="photo-grid-item hidden">
          <img src="images/three.svg" alt="">
        </div>
        <div class="photo-grid-item hidden">
          <img src="images/four.svg" alt="">
        </div>
        <div class="photo-grid-item last-item hidden">
          <img src="images/five.svg" alt="">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
